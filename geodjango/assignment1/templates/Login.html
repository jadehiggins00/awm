
<!DOCTYPE html>
<html>
    <head>

        <title>List of Pine martens</title>
        {% load static %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'assignment1/index.css' %}">
    </head>


    <body>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <nav class="navbar navbar-expand-lg bg-primary ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Pine Martens of Ireland</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h2 class="text-center">Log In</h2>
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        
                        {% load widget_tweaks %}

                        <div class="form-group">
                            <!-- Assume the form has a 'username' field -->
                            <label for="{{ form.username.id_for_label }}">Username</label>
                            {{ form.username|add_class:"form-control" }}
                        </div>

                        <div class="form-group">
                            <!-- Assume the form has a 'password' field -->
                            <label for="{{ form.password.id_for_label }}">Password</label>
                            {{ form.password|add_class:"form-control" }}
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Log In</button>
                    </form>
                </div>
            </div>
        </div>



        
    </body>
</html>
